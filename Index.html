<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Zezetu Sibara</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value=""selected hidden>Select a city..</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Pacific/Auckland">Auckland</option>
        </select>

        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>
        <a href="Index.html">Back to Homepage</a><br>
        This project was coded with ❤️ by Zezetu Sibara and is
        <a href="https://github.com/ZezetuSibara/World-Clock-Project" target="_blank">
            open sourced on GitHub
        </a>
    </footer>
    <script src="JavaScript/Script.js"></script>
</body>
</html>
